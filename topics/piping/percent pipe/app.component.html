
  <div>
    <p>Original Price: {{ price }}</p>
    <label for="currency">Select Currency:</label>
    <select id="currency" [(ngModel)]="selectedCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <!-- Add more currency options as needed -->
    </select>
    <p>Formatted Price: {{ price | currency:selectedCurrency }}</p>
  </div>
  
  <div>
    <label for="numberInput">Enter a Number:</label>
    <input id="numberInput" type="number" [(ngModel)]="inputValue" />
    <p>Decimal Representation: {{ inputValue | number: '1.2-2' }}</p>
    <p>Percentage Representation: {{ inputValue | percent: '1.2-2' }}</p>
  </div>
