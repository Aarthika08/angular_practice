<div>
  <h2>Shopping</h2>
  <div *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <button (click)="onAddToCart(product)">Add to Cart</button>
    <button (click)="onAddToFavorites(product)">Add to Favorites</button>
  </div>
</div>

<div>
  <h2>Shopping Cart</h2>
  <ul>
    <li *ngFor="let item of cartItems$ | async">
      {{ item.name }} - ${{ item.price }}
      <button (click)="onRemoveFromCart(item)">Remove from Cart</button>
    </li>
  </ul>
</div>

<div>
  <h2>Favorites</h2>
  <ul>
    <li *ngFor="let item of favoriteItems$ | async">
      {{ item.name }} - ${{ item.price }}
      <button (click)="onRemoveFromFavorites(item)">Remove from Favorites</button>
    </li>
  </ul>
</div>
