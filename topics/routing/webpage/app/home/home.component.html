<div class="container">
    <mat-toolbar color="primary">
      <span>Welcome to our Angular SPA</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/contact">Contact</a>
    </mat-toolbar>
    <div *ngFor="let image of images; let i = index" class="mySlides" [class.fade]="i === currentSlide">
        <img *ngIf="i === currentSlide" [src]="image" alt="Slide {{ i + 1 }}">
      </div>
      
    <div class="slideshow-container">
      <!-- <div *ngFor="let image of images; let i = index" class="mySlides" [class.fade]="i === currentSlide">
        <img [src]="image" alt="Slide {{ i + 1 }}">
      </div> -->
      <div *ngFor="let image of images; let i = index" class="mySlides" [class.fade]="i === currentSlide">
        <img [src]="image" alt="Slide {{ i + 1 }}">
        <p>Debug: {{ i }}</p>
      </div>
      
    </div>
